<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Front</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      import * as CryptoJS from "crypto-js";
      const criptKey = environment.apiKey;

      function login(response) {
        const googleToken = response["credential"];
        sendTokenToBackend(googleToken);
      }

      function sendTokenToBackend(token) {
        const url = "https://hackathon-orange.onrender.com/auth/google";
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ token }),
        })
          .then((response) => response.json())
          .then((data) => {
            const userInfo = data.userInfo;
            const tokenCryp = CryptoJS.AES.encrypt(data.token, this.criptKey).toString();
            sessionStorage.setItem("token", tokenCryp);
            sessionStorage.setItem("userInfo", JSON.stringify(userInfo));
            window.location.reload();
          })
          .catch((error) => {
            console.error("Erro ao enviar token para o backend:", error);
          });
      }
    </script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
